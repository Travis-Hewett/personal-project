<html lang="en">
<head>

                </div>
                <div>
                    <div class="uppercase">
                        <h1>Edit your Trades {{ this_user.first_name }}</h1>

                <button class="mobile-nav-toggle"  aria-controls="primary-nav" aria-expanded="false"><span class="sr-only"></span></button>
                <nav>
                    <ul id="primary-nav" data-visible="false"class="primary-nav underline-indicators flex">
                        <li ><a class="large-click uppercase text-white letter-spacing-2" href="/dashboard">
                            <span aria-hidden="true">00</span>Dashboard</a></li>
                        <li class="active"><a class="large-click uppercase text-white letter-spacing-2" href="/new">

        <div class="dropdown" data-dropdown>
            <button class="link uppercase" data-dropdown-button>Testing Pair</button>

                    <label for="#">BTC/USDT</label>
                    <input type="#" name="#" id="#">

                </form>
            </div>
        </div>
        <!-- first Indicator -->
        <div class="dropdown" data-dropdown>
            <button class="link uppercase" data-dropdown-button>Indicator 1</button>
            <div class="dropdown-menu information-grid">
                <a class="uppercase text-white letter-spacing-2" href="#">EMA</a>
                <form class="pair-form" action="#">
                    <label for="#"></label>
                    <input type="number" min="1" max="240">
                    <button class="btn-primary link uppercase" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <!-- second indicator -->
        <div class="dropdown" data-dropdown>
            <button class="link uppercase" data-dropdown-button>Indicator 2</button>
            <div class="dropdown-menu information-grid">
                <a class="uppercase text-white letter-spacing-2" href="#">EMA</a>
                <form class="pair-form" action="#">
                    <label for="#"></label>
                    <input type="number" min="1" max="240">
                    <button class="btn-primary link uppercase" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container margin">
