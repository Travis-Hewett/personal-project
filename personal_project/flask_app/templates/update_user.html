<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/userStyle.css">
    <script src="/static/Script.js" defer></script>
    <title>Your Cuts</title>
</head>
<body>
    <p>update user</p>
    <header class="primary-header flex">
        <div><a href="/dashboard"><img class="logo" id="logo" src="/static/assets/logo.jpeg" alt="logo"></a>
        </div>
        <button class="mobile-nav-toggle"  aria-controls="primary-nav" aria-expanded="false"><span class="sr-only"></span></button>
        <nav>
            <ul id="primary-nav" data-visible="false" class="primary-nav flex">
                <li class="active"><a href="/new">
                    <span aria-hidden="true">00</span>Our Store</a></li>
                <li><a href="/user/account">
                    <span aria-hidden="true">01</span>Account</a></li>
                <li> <a href="/logout">
                    <span aria-hidden="true">02</span>Logout</a> </li>
                <li> <a href="/cart"><img class ="cart" src="/static/assets/shopping.png" alt="check cart"><span aria-hidden="true"></span></a> </li>
            </ul>
        </nav>
    </header>
    <div class="container-fluid">
        <h1>Update User Info</h1>
        <form action="/udpate_user" method="POST">
            {% with messages = get_flashed_messages(category_filter=["register"]) %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <p>First Name</p>
            <input name = "first_name" type="text">
            <p>last name</p>
            <input name = "last_name" type="text">
            <p>email</p>
            <input name = "email" type="text">
            <div class="row my-1">
                <div class="offset-1">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
