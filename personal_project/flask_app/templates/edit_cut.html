<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/edit_cutStyle.css">
    <script src="/static/Script.js" defer></script>
    <title>Edit order</title>
</head>
<body>
    <header class="primary-header flex">
        <div><a href="/dashboard"><img class="logo" id="logo" src="/static/assets/logo.jpeg" alt="logo"></a>
        </div>
        <button class="mobile-nav-toggle"  aria-controls="primary-nav" aria-expanded="false"><span class="sr-only"></span></button>
        <nav>
            <ul id="primary-nav" data-visible="false" class="primary-nav flex">
                <li class="active"><a href="/new">
                    <span aria-hidden="true">00</span>Our Store</a></li>
                <li><a href="/user/account">
                    <span aria-hidden="true">01</span>Account</a></li>
                <li> <a href="/logout">
                    <span aria-hidden="true">02</span>Logout</a> </li>
                <li> <a href="/cart"><img class ="cart" src="/static/assets/shopping.png" alt="check cart"><span aria-hidden="true"></span></a> </li>
            </ul>
        </nav>
    </header>
    <h1>Edit your order</h1>
    <div class="row">
        <div class="col">
            <form action='/cuts/{{this_user.id}}/edit_in_db' method = "POST">
                {% with messages = get_flashed_messages()%}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="row my-2">
                    <label class="col-4 col-form-label">Cut of beef:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" name="cut_of_beef">
                    </div>
                </div>
                <div class="row my-2">
                    <label class="col-4 col-form-label">Special Instructions:</label>
                    <div class="col-8">
                        <textarea class="form-control" name="special_instructions"></textarea>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="offset-4">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
